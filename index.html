<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>Know Your City Weather</header>
    <main>
        <div class="container">
        
            <form action="#">
                <input type="search" id="search_bar" placeholder="enter your city" spellcheck="false">
                <div class="logo"><i class="fa-solid fa-magnifying-glass"></i></div>
            </form>
            <div class="content">
                <div class="image">
                    <img src="" alt="image">
                    
                </div>

                <div class="weather">
                    
                </div>
                <div class="temp">
                
                </div>
                <div class="city">
                    
                </div>

                <div class="extra_info">
                   <span class="material-symbols-outlined">water</span>
                   <span class="humidity"></span>
                   <br>
                    <span class="material-symbols-outlined">air</span>
                    <span class="wind"></span>
                </div>
            </div>
        </div>
    </main>
    


    <script src="script.js"></script>
</body>
</html>
